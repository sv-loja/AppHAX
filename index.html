<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Hacker Free Fire - PWA Fake Overlay</title>
<style>
  body { background:#0b0b0b; color:#00ff00; font-family: monospace; margin:0; padding:0; }
  h1 { text-align:center; margin:20px; text-shadow:0 0 5px lime; }
  input, button { font-family: monospace; font-size: 1.2em; margin:5px; padding:10px; border-radius:8px; }
  input { width:200px; background:black; color:lime; border:2px solid lime; text-shadow:0 0 3px lime; }
  button { background:black; color:lime; border:2px solid lime; cursor:pointer; text-shadow:0 0 3px lime; }
  button:hover { background:lime; color:black; }
  #console { background:black; border:2px solid lime; width:90%; max-width:600px; margin:20px auto; padding:10px; height:200px; overflow-y:auto; }
  #floatingPanel { display:none; position:fixed; top:100px; left:50px; width:320px; background:#111; border:2px solid lime; border-radius:12px; padding:12px; box-shadow:0 0 20px lime; z-index:9999; }
  #floatingPanel button { width:100%; margin:5px 0; }
  #requestOverlay { width:100%; margin:10px 0; }
</style>
</head>
<body>

<h1>Painel Hacker Free Fire (Fake)</h1>

<!-- Botão de permissão fake/nativo -->
<button id="requestOverlay">Permitir Mod Menu Flutuante</button>

<!-- Floating Panel -->
<div id="floatingPanel">
  <div id="login">
    <input type="text" id="user" placeholder="Usuário"><br>
    <input type="password" id="pass" placeholder="Senha"><br>
    <button id="loginBtn">Login</button>
  </div>

  <div id="panel" style="display:none;">
    <button onclick="runCommand('Aim Close Head ativado')">Aim Close Head</button>
    <button onclick="runCommand('Macro ativado')">Macro</button>
    <button onclick="runCommand('Regedit ativado')">Regedit</button>
    <button onclick="runCommand('Bypass OB50 ativado')">Bypass OB50</button>
    <button onclick="runCommand('Cross Gloo Wall ativado')">Cross Gloo Wall</button>
    <button id="enterBtn">Entrar no Free Fire</button>
  </div>
</div>

<div id="console">Console:</div>

<script>
const consoleDiv = document.getElementById('console');
const floatingPanel = document.getElementById('floatingPanel');
const requestBtn = document.getElementById('requestOverlay');
const loginBtn = document.getElementById('loginBtn');
const panelDiv = document.getElementById('panel');

function runCommand(msg){
  const p = document.createElement('div');
  p.textContent = ">> " + msg;
  consoleDiv.appendChild(p);
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

// Botão de permissão overlay (tentativa nativa)
requestBtn.addEventListener('click', ()=>{
  if(confirm("Tentar abrir configuração de Overlay do Android?")){
    try {
      window.location.href = "intent://settings#Intent;action=android.settings.ACTION_MANAGE_OVERLAY_PERMISSION;end";
      alert("Se estiver no navegador, isso provavelmente não funcionará. Apenas em app nativo.");
    } catch(e){
      alert("Não foi possível abrir (apenas nativo).");
    }
    // Ativar menu flutuante dentro do site
    floatingPanel.style.display = 'block';
    requestBtn.style.display = 'none';
  } else {
    alert("Permissão negada (fake).");
  }
});

// Login fake
loginBtn.addEventListener('click', ()=>{
  const user = document.getElementById('user').value.trim();
  const pass = document.getElementById('pass').value.trim();
  if(!user || !pass){ alert('Preencha usuário e senha'); return; }
  runCommand('Conectando ao Free Fire...');
  document.getElementById('login').style.display = 'none';
  setTimeout(()=>{
    runCommand('Login realizado com sucesso!');
    panelDiv.style.display = 'block';
  },1200);
});

// Entrar direto no jogo
document.getElementById('enterBtn').addEventListener('click', ()=>{
  runCommand('Iniciando entrada no Free Fire...');
  setTimeout(()=>{ runCommand('Conexão concluída! (fake)'); },1500);
});
</script>

</body>
    </html>
